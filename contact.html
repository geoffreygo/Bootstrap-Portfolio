<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contacts</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 pt-0 pb-0">
        <div class="container">
                <h3 class="font-weight-bold pl-3" id="name">Geoffrey Godwin-Austen</h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1 bg-light">
                <section class="contact border border-light">
                    <h2 class="ml-3 mb-4 mt-5 font-weight-bold" id="contact">Contact</h2>
                    <hr class="my-4"> 
                </section>
            
                <form>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="James Rasmussen">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="James@Rasmussen.com">
                    </div>
                    <div class="form-group">
                      <label for="Message">Message</label>
                      <textarea class="form-control pb-3" id="Message" rows="8"></textarea>
                    </div>
                    <input type="submit" class="mb-3" value="Submit">
                  </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-5">
                <div class="spacer"></div>
            </div>
        </div>
        
        <div class="fixed-bottom footer">
            <h6 class="text-center">Copyright &copy; 2018</h6>
        </div>  
    </div>
</body>
</html>
